<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actions</title>
</head>
<body>
<input type="button" data-testID="onClick" value="Click on me" ondblclick="this.value='temu'">
<input type="button" data-testID="onDoubleClick" value="Click on me" ondblclick="this.value='temu'">
<input type="button" data-testID="onRightClick" value="Click on me" oncontextmenu="this.value='temu'">




</body>
</html>

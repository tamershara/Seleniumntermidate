<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div data-testID="box" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img data-testID="img" id="drag1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKSoLe-D2Nogaqoh15STmSOBxh_CFZ_PDnfg&s" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
